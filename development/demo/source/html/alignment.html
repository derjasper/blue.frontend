<!DOCTYPE html>
<html>
    <head>
        <title>blue leaf Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/blueleaf/js/blueleaf.js"></script>
        
        <link rel="stylesheet" href="../css/alignment.css" />
    </head>
    <body>
        <h1>Alignment Demo</h1>
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
        
        <div class="top"><span>top</span></div>
        <div class="middle"><span>middle</span></div>
        <div class="bottom"><span>bottom</span></div>
        
        <div class="bottomright"><span>bottom right</span></div>
        
        <p>Note that only wrapped content can be aligned vertically.</p>
    </body>
</html>
